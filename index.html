<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener(
            "markerFound",
            function () {
              this.toggle = true;
              this.vid.play();
            }.bind(this)
          );

          marker.addEventListener(
            "markerLost",
            function () {
              this.toggle = false;
              this.vid.pause();
            }.bind(this)
          );
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="assets/video.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videohandler
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-video
          src="#vid"
          scale="1 1 1"
          position="0 0.1 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
          width="3"
          height="1.5"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="loader" class="sk-chase">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
    </div>

    <div class="popUp" id="popUp">
      <img src="./assets/images/logo.png"/>
      <h1>Bienvenido</h1>
      <p>A continuaci칩n encontrar치 los pasos para vivir la experiencia en realidad aumentada: </p>
      <ul>
        <li>Aceptar permisos para uso de c치mara</li>
        <li>Apuntar con la c치mara al marcador</li>
      </ul>
      <img src="./assets/images/marker.jpeg"/>
      <button id="popUpButton">Aceptar</button>
    </div>
    <script>
      let assets = document.querySelector("a-assets");
      let loader = document.getElementById("loader");
      let btn = document.getElementById("popUpButton");
      let popUp = document.getElementById("popUp");

      assets.addEventListener("loaded", loadedHandler);
      btn.addEventListener("click", closePopUp);

      function loadedHandler() {
        loader.style.display = "none";
      }

      function closePopUp() {
        popUp.style.display = "none";
      }
    </script>
  </body>
</html>
